<!DOCTYPE html>
<html>
<head>
    <title>Drone Control</title>

        body {

            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #video-container {
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }
        #video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #controls {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 640px;
        }
        .control-button {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #takeoff-land,
        #land-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
